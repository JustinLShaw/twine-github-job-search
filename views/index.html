<html>
  <head>
    <script src="/static/scripts/lib/jquery.min.js"></script>
    <script src="/static/scripts/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
  </head>
  <body>
    <div class="main-body">
      <div class="navigation">
        <input id="searchLanguage" class="searchboxes form-control form-control-sm form-control-borderless" type="search" style="margin-left: 5px, margin-right: 5px;" placeholder= "Language...">
        <input id="searchLocation" class="searchboxes form-control form-control-sm form-control-borderless" type="search" style="margin-left: 5px, margin-right: 5px;" placeholder= "Location...">
        <label class="fullTime">
          <input id="fullTime" class="fullTime" type="checkbox"> &nbsp&nbsp Full-Time Only
        </label>
        <ul id="jobs">
          <% if (typeof jobs == 'object') { %>
            <% jobs.forEach(function(job) { %>
            <li data-id=<%= job.id %>><%= job.company %></li>
            <% }) 
          } %>
        </ul>
        <a class="btn btn-primary" type="submit" id="nextPage"> > </a>
        <a href="/analytics">Some fun Analytics</a>
      </div>
      <div class="job-body">
        <div id="show-job" style="display:none">
            <div id="job-info">
              <p id="job"></p><br>
              <p id="location"></p><br>
              <p id="job-description"></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
